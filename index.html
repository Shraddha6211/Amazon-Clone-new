<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo">
                
                </div>
            </div>
            <div class="nav_add border">
                <p class="deli">Deliver to</p>
                <div class="icon1">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="where">Nepal</p>
                </div>
                
            </div>
            <div class="nav_search">
                <select class="search_select">
                    <option value="">All</option>
                    <option value="">Bags</option>
                </select>
                <input type="text" placeholder="Search items" class="search_input">
                <div class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></div>

            </div>
            <div class="language">
                <select class="select_language border">
                    <option value="English">EN</option>
                    <option value="nepali">NE</option>
                </select>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account and Lists</p>
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav_cart border">
                <div class="cart_icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <p class="nav-second"><span>Cart</span></p>
            </div>
        </div>
        <div class="panel">
            <div class="all"><i class="fa-solid fa-bars"></i> All</div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panelitem">Shop Deals in 
                Electronics
            </div>
        </div>
    </header>
    <div class="hero-section">
        this is a ahero message. 
    </div>
</body>
</html>
